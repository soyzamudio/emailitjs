<!DOCTYPE html>
<html lang="en" ng-app='MyApp'>
<head>
  <meta charset="UTF-8">
  <title>Mailit</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-cloak ng-controller='MyController'>
  <input type='text' ng-model='mail.to' placeholder='to...'><br>
  <input type='text' ng-model='mail.from' placeholder='from...'><br>
  <input type='text' ng-model='mail.subject' placeholder='subject...'><br>
  <textarea name="" id="" cols="30" rows="10" type="text" ng-model="mail.message" placeholder='message...'></textarea><br>

  <button ng-click="mailgun()">MailGun</button>
  <button ng-click="mandrill()">MailChimp</button>
  <button ng-click="sendgrid()">SendGrid</button>
  <button ng-click="mailjet()">MailJet</button>

  <script src="main.js"></script>
  <script src="../js/emailit.js"></script>
</body>
</html>
